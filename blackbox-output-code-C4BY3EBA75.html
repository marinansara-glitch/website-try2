<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact Farmer's Market Restaurant - Get in touch with us." />
  <meta name="keywords" content="Farmers Market, Contact, Inquiry, Support" />
  <meta name="author" content="Farmer's Market Restaurant" />
  <title>Farmer's Market Restaurant | Contact</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="container nav-container">
        <a href="index.html" class="logo">Farmer's Market</a>
        <button class="nav-toggle" aria-label="toggle navigation">
          <span class="hamburger"></span>
        </button>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li class="dropdown">
            <a href="about.html" class="nav-link dropdown-toggle">About</a>
            <ul class="dropdown-menu">
              <li><a href="about.html#our-story" class="dropdown-link">Our Story</a></li>
              <li><a href="about.html#team" class="dropdown-link">Team</a></li>
            </ul>
          </li>
          <li><a href="services.html" class="nav-link">Services</a></li>
          <li><a href="blog.html" class="nav-link">Blog</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1 class="section-title">Get in Touch</h1>
      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Name <span aria-hidden="true">*</span></label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
          <small class="error-message" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
          <small class="error-message" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <label for="subject">Subject <span aria-hidden="true">*</span></label>
          <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />
          <small class="error-message" aria-live="polite"></small>
        </div>
        <div class="form-group">
          <label for="message">Message <span aria-hidden="true">*</span></label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
          <small class="error-message" aria-live="polite"></small>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <p id="formMessage" role="alert" aria-live="polite"></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-container">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="social-icons" aria-label="Social media links">
        <a href="#" aria-label="Facebook" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="footer-copy">&copy; 2024 Farmer's Market Restaurant. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
